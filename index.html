<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kodly - Kod Paylaş</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="w-3/4 p-4 bg-white rounded shadow">
    <h1 class="text-xl font-bold mb-4">Kod Paylaşın</h1>
    <textarea id="code" rows="10" class="w-full border p-2 mb-4" placeholder="Kodunuzu buraya yapıştırın..."></textarea>
    <button id="share" class="bg-blue-500 text-white px-4 py-2 rounded">Paylaş</button>
    <p id="result" class="mt-4 text-green-500"></p>
  </div>

  <script>
    document.getElementById('share').addEventListener('click', async () => {
      const code = document.getElementById('code').value;
      const response = await fetch('http://localhost:3000/snippets', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code, language: 'plaintext', expiry: '1d' })
      });
      const result = await response.json();
      document.getElementById('result').textContent = `Link: ${result.url}`;
    });
  </script>
</body>
</html>
